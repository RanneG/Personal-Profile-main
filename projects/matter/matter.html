<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="matter.css" />
    </head>
    <body>
        <button><a href="../../index.html">Home</a></button><br>
        <script src="matter-js-0.18.0/build/matter.js" type="text/javascript"></script>
        <script>
            let engine = Matter.Engine.create();

            let render = Matter.Render.create({
                element: document.body,
                engine:engine
            });

            let ground = Matter.Bodies.rectangle(400,600,810,60, {isStatic:true});
            let stack = Matter.Composites.stack(200,200,4,4,0,0, function(x,y) {
                return Matter.Bodies.rectangle(x,y,80,80);
            });

            let mouse = Matter.Mouse.create(render.canvas);
            let mouseConstraint = Matter.MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    render: {visible: true}
                }
            });
            render.mouse = mouse;

            Matter.World.add(engine.world,[stack,ground, mouseConstraint]);
            Matter.Engine.run(engine);
            Matter.Render.run(render);
            
        </script>
    </body>
</html>
